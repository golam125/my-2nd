<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form For Pithas</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <H1>kakis pitha</H1>

    <form action="">
        <label for="name"> Your name
            <input id="name" type="text" placeholder="Your name">
        </label>
        <label for="email"> Your email
            <input id="email" type="text" placeholder="Your email">
        </label>

        <fieldset>
            <legend>Pick one pitha</legend>
            <label for="citoy">
                <input type="radio" name="pitha" id="citoy">Citoy
            </label>

            <label for="Bapa">
                <input type="radio" name="pitha" id="Bapa">Bapa
            </label>

            <label for="Coconut">
                <input type="radio" name="pitha" id="Coconut">Coconut
            </label>
        </fieldset>

        <fieldset>
            <legend>Select your borta</legend>

            <label for="Sutki">
                <input type="checkbox" name="borta" id="Sutki">Sutki
            </label>
            <label for="Dal">
                <input type="checkbox" name="borta" id="Dal">Dal
            </label>
            <label for="Begun">
                <input type="checkbox" name="borta" id="Begun">Begun
            </label>
        </fieldset>

        <fieldset>
            <legend>Special Instructions</legend>
            <textarea name="" id="" cols="50" rows="10"></textarea>
        </fieldset>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

    </form>

</body>

</html>
